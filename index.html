<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SmartAI Agent</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    width: 90%;
    max-width: 460px;
    height: 90vh;
    max-height: 640px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }

  .chat-header {
    background: linear-gradient(135deg, #0078ff, #00c6ff);
    color: white;
    text-align: center;
    padding: 15px;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 18px;
    text-shadow: 1px 1px 2px #0003;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(8px);
  }

  .message {
    margin: 8px 0;
    padding: 14px 18px;
    border-radius: 16px;
    max-width: 90%;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.4s forwards;
    position: relative;
    line-height: 1.5;
    transition: all 0.3s ease;
    word-wrap: break-word;
    font-size: 15px;
  }

  @keyframes slideUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .user {
    background: #0078ff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }

  .ai {
    background: #eaeaea;
    color: #111;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }

  .ai.typing {
    font-style: italic;
    color: #777;
    background: #f2f2f2;
  }

  .timestamp {
    font-size: 10px;
    color: #666;
    margin-top: 4px;
    text-align: right;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ccc;
    background: #fafafa;
  }

  input {
    flex: 1;
    padding: 14px;
    border: none;
    font-size: 15px;
    outline: none;
    background: transparent;
  }

  button {
    padding: 14px 22px;
    border: none;
    background: linear-gradient(135deg, #0078ff, #00c6ff);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #00c6ff;
  }

  .chat-box::-webkit-scrollbar {
    width: 6px;
  }
  .chat-box::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }

  @media (max-width: 500px) {
    .chat-container {
      height: 85vh;
    }
    .chat-header {
      font-size: 16px;
    }
    .message {
      max-width: 95%;
    }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">ðŸ¤– SmartAI Agent</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');

// Add message to chat
function addMessage(text, type) {
  const msg = document.createElement('div');
  msg.className = 'message ' + type;
  msg.innerHTML = `${text}<div class="timestamp">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Show typing animation
function showTypingAnimation() {
  const typing = document.createElement('div');
  typing.className = 'message ai typing';
  typing.textContent = 'SmartAI Agent is thinking... ðŸ’­';
  chatBox.appendChild(typing);
  chatBox.scrollTop = chatBox.scrollHeight;
  return typing;
}

// Handle sending messages
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  userInput.value = '';
  const typingMsg = showTypingAnimation();

  try {
    const response = await fetch('https://6mm3r3xji0.execute-api.us-east-1.amazonaws.com/default/smartapi_lambda_executor', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ instruction: text })
    });
    const data = await response.json();
    chatBox.removeChild(typingMsg);
    addMessage(data.reply || 'Oops! No reply received.', 'ai');
  } catch (e) {
    chatBox.removeChild(typingMsg);
    addMessage('âš ï¸ Error: ' + e.message, 'ai');
  }
}

// Enter key to send
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

// Auto greeting when page loads
window.onload = () => {
  setTimeout(() => {
    addMessage("ðŸ‘‹ Hello! Iâ€™m <b>SmartAI Agent</b> â€” your intelligent assistant powered by AWS Lambda. How can I help you today?", 'ai');
  }, 600);
};
</script>
</body>
</html>
